	$(".right").click(function  () {
		point = point - 752;

		$(".imgs").animate({left:point});
		if (point <= -2256) {
			point = 752;
		};
	})
	$(".left").click(function  () {
		if (point >= 0) {
			point = -3008;
		};
		point = point + 752;
		//$(".imgs").css({left:point+"px"});
		$(".imgs").animate({left:point});
	})
	set = setInterval(function  () {
		$(".right").click();
	},3000);
})
